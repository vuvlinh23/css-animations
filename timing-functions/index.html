<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing function</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h2>Transition timing function demonstration</h2>

    <div>
      <div class="btn">
        linear
      </div>
      <div class="obj linear-obj"></div>
    </div>
    <div>
      <div class="btn">
        default
      </div>
      <div class="obj default-obj"></div>
    </div>
    <div>
      <div class="btn">
        ease-in-out
      </div>
      <div class="obj ease-in-out-obj"></div>
    </div>
    <div>
      <div class="btn">
        ease-in
      </div>
      <div class="obj ease-in-obj"></div>
    </div>
    <div>
      <div class="btn">
        ease-out
      </div>
      <div class="obj ease-out-obj"></div>
    </div>
  </div>
</body>
</html>
